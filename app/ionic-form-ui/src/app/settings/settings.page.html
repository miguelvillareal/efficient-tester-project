  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div class="part">
        <ion-item lines="full" class='item-small'>
          <ion-label>Email: {{ userEmail }}</ion-label>
        </ion-item>
        <ion-item lines="full" class='item-small'>
          <ion-label>UserName: {{ userName }}</ion-label>
        </ion-item>
        <ion-item lines="full" class='item-small'>
          <ion-label>First Name: {{ userFirstName }}</ion-label>
        </ion-item>
        <ion-item lines="full" class='item-small'>
          <ion-label>Last Name: {{ userLastName }}</ion-label>
        </ion-item>
    
        <div style="padding-top: 3%;">
        <ion-card>
          <ion-item>
            <ion-label position="floating">Enter your new Email:</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
              <ion-button type="Cancel" color="danger" expand="block" position="floating">Cancel</ion-button>
              <ion-button type="Save" color="danger" expand="block" position="floating">Save</ion-button>
          </ion-item>
        </ion-card>
          <ion-button>Save</ion-button>
      </div>
    </div>
  </ion-content>
