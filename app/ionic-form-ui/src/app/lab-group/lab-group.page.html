  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-title>Lab Group</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <form (ngSubmit)="addLabGroup()" #registerForm="ngForm">
      <ion-item>
        <ion-label position="fixed">Name</ion-label>
        <ion-input type="text" name="numSamples" [(ngModel)]="labGroupCredentials.myName"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit" >Add Lab Group!</ion-button>
    </form>
    
    <ion-list #mylist>

      <ion-list-header>
        <ion-label>Lab Groups</ion-label>
      </ion-list-header>

      <ion-item-sliding *ngFor="let item of displayList" (click)="onSelect(item)">
        <ion-item>
          <ion-label text-wrap>
            <h3>Name: {{ item.name }}</h3>
            <h3>Group ID: {{ item.group_id }}</h3>

            <p>{{ item.modified | date:'short'}}</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="secondary">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

    </ion-list>

  </ion-content>
